<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Binge Watchers Quiz-Question</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/58a0820d2f.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div>
	<h1 class="margin-top">Binge Watchers Quiz</h1>
	<div></div>
	<h3 class="margin-top">Which show was the most expensive show to produce in television history?</h3>
	<form>
	<input type="radio" name="q1" value="Game of Thrones" id="GOT" checked><label for="GOT">Game of Thrones</label>
	<input type="radio" name="q1" value="The Crown" id="Crown"><label for="Crown">The Crown</label>
	<input type="radio" name="q1" value="other" id="Polp"><label for="Polo">Marco Polo</label>
	</form>
	<div class="margin-top">
		<button type="button" value="Add to List" id="add-btn">Submit</button>
	</div>
</div>
</body>
</html>
